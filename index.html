<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Scaffolding</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Metal+Mania&family=Montserrat:wght@400;500;600;900&family=Poppins:wght@500&family=Ubuntu:wght@400;500;700&display=swap');
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
    /* font-family: 'Metal Mania', cursive;
    font-family: 'Poppins', sans-serif;
    font-family: 'Ubuntu', sans-serif;
    font-family: 'Montserrat', sans-serif; */

body{
    font-family: 'Montserrat', sans-serif;
}

nav{
    background: #0082e6;
    height: 80px;
    width: 100%;
}

label.Logo{
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: 600;
}

nav ul{
    float: right;
    margin-left:20px ;
}

nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
    list-style: none;
}

nav ul li a{
    color: white;
    text-decoration: none;
    font-size: 17px;
    padding: 7px 13px;
    text-transform: uppercase;
    font-weight: 500;
    border-radius: 3px;
}

nav ul li a:active,a:hover{
    /* background: #1b9bff; */
    background-image: linear-gradient( 111.1deg,  rgba(0,40,70,1) -4.8%, rgba(255,115,115,1) 82.7%, rgba(255,175,123,1) 97.2% );
    transition: all 0.5s ease;
    color: white;
}

.checkbtn{
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
}

#check{
    display: none;
}























/* Media Queries */

@media only screen and (max-width:1300px){
    label.Logo{
        padding: 0 50px;
    }
}


@media only screen and (max-width:1200px){
    label.Logo{
        padding-left: 30px;
    }
    nav ul li a{
    padding: 7px 3px;
    }
}

@media only screen and (max-width:1100px){
    label.Logo{
        padding: 0px;
        padding-left: 10px;
    }
    
    nav ul li a{
    padding: 7px 0px;
    }
    
    nav ul{
    margin-left:0px ;
    }
}




@media only screen and (max-width:992px){
    label.Logo{
        font-size: 20px;
        padding-left: 50px;
        text-transform: uppercase;
    }
}






@media only screen and (max-width:952px){
    label.Logo{
        padding-left: 50px;
        text-transform: uppercase;
    }
    nav ul li a{
        font-size: 16px;
    }
}

@media only screen and (max-width:900px){
    .checkbtn{
        display: block;
    }
    ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 80px;
        left: -110%;
        text-align: center;
        transition: all .5s ease;
    }
    nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 30px;
    }
    nav ul li a{
        font-size: 20px;
    }
    a:hover,a.active{
        background: none;
        color: #0082e6;
    }

    #check:checked ~ ul{
        left: 0%;
    }
}


@media only screen and (max-width:576px){
label.Logo{
    font-size: 20px;
    padding: 0 50px;
    font-family: 'Ubuntu', sans-serif;
}
nav ul li a{
    font-size: 25px;
    padding: 7px 13px;
}
.checkbtn{
    font-size: 20px;
    margin-right: 20px;
}
}






@media only screen and (max-width:380px){
    label.Logo{
        font-size: 20px;
        padding: 0 20px;
    }
    nav ul li a{
        font-size: 20px;
    }
}



@media only screen and (max-width:300px){
    label.Logo{
        font-size: 15px;
        padding: 0;
        padding-left: 20px;
    }

}

@media only screen and (max-width:255px){
    label.Logo{
        font-size: 10px;
    }

}
</style>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="Logo">Everest Scaffolding</label>
        <ul>
            <li>
                <a href="./index.html" class="active">Home</a>
            </li>

            <li>
                <a href="#">M.S Scaffolding</a>
            </li>
            
            <li>
                <a href="#">Aluminium Scaffolding</a>
            </li>
            
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>









    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Custom Js -->
    <script src="./js/script.js"></script>
</body>

</html>
